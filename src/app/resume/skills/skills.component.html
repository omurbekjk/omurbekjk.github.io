<div class="container-fluid skills">
  <h3 class="text-center">Skills</h3>
  <div class="row">
    <div class="col-sm">
      <h4 style="text-align: center">Front End</h4>
      <div class="container" *ngFor="let skill of skills.FrontEnd">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 33%" aria-valuenow="20"
               aria-valuemin="0" aria-valuemax="100">
               
               <span class="align-middle"><i class="align-middle {{skill.icon}}"></i> {{skill.skill}}</span>
          </div>
          <div class="progress-bar bg-info {{skill.level.title}}" role="progressbar"
               [attr.aria-valuenow]="skill.level.percentage" aria-valuemin="0" aria-valuemax="100">
            <span>{{skill.level.percentage}}%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <h4 style="text-align: center">Back End & Tools</h4>
      <div class="container" *ngFor="let skill of skills.LanguagesAndFrameworks">
        <div class="progress">
          <div class="progress-bar grey" role="progressbar" style="width: 20%" aria-valuenow="20"
               aria-valuemin="0" aria-valuemax="100">
            <span class="align-middle"><i class="align-middle {{skill.icon}}"></i> {{skill.skill}}</span>
          </div>
          <div class="progress-bar violet {{skill.level.title}}" role="progressbar"
               [attr.aria-valuenow]="skill.level.percentage" aria-valuemin="0" aria-valuemax="100">
            <span>{{skill.level.percentage}}%</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <h4 style="text-align: center">Databases</h4>
      <div class="container" *ngFor="let skill of skills.Databases">
        <div class="progress">
          <div class="progress-bar orange" role="progressbar" style="width: 20%" aria-valuenow="20"
               aria-valuemin="0" aria-valuemax="100">
            <span class="align-middle">{{skill.skill}}</span>
          </div>
          <div class="progress-bar brown {{skill.level.title}}" role="progressbar"
               [attr.aria-valuenow]="skill.level.percentage" aria-valuemin="0" aria-valuemax="100">
            <span>{{skill.level.percentage}}%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
